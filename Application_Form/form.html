    <div class="container">
      <form>
        <h2 class="heading" style="text-align: center; font-weight: bold">
          Personal Information
        </h2>

        <!-- First name and Last name -->

        <div class="row ms-2 me-5">
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <label class="form-label">First Name</label>
          </div>
          <div class="mb-2 col-md-8 col-lg-8 col-sm-12">
            <input
              type="text"
              name="fname"
              placeholder="First Name"
              class="form-control"
            />
          </div>
        </div>

        <!-- last name -->
        <div class="row ms-2 me-5">
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <label class="form-label">Last Name</label>
          </div>
          <div class="mb-2 col-md-8 col-lg-8 col-sm-12">
            <input
              type="text"
              name="lname"
              placeholder="Last Name"
              class="form-control"
            />
          </div>
        </div>

        <!-- Fathers name -->

        <div class="row ms-2 me-5">
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <label class="form-label">Father's Name</label>
          </div>
          <div class="mb-2 col-md-8 col-lg-8 col-sm-12">
            <input
              type="text"
              name="fathername"
              placeholder="Father's name"
              class="form-control"
            />
          </div>
        </div>

        <!-- Mothers name -->

        <div class="row ms-2 me-5">
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <label class="form-label">Mother's Name</label>
          </div>
          <div class="mb-2 col-md-8 col-lg-8 col-sm-12">
            <input
              type="text"
              name=""
              placeholder="Mother's name"
              class="form-control"
            />
          </div>
        </div>

        <!-- Date of Birth -->

        <div class="row ms-2 me-5">
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <label class="form-label" for="">Date of Birth</label>
          </div>

          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <input
              type="date"
              name="date"
              placeholder="mm/dd/yyyy"
              class="form-control"
            />
          </div>
        </div>

        <!-- mobile -->
        <div class="row ms-2 me-5">
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <label class="form-label">Phone</label>
          </div>
          <div class="mb-2 col-md-8 col-lg-8 col-sm-12">
            <input
              type="tel"
              name=""
              placeholder="Enter your phone number"
              class="form-control"
              pattern="[0]{1}-[1]{1}[3-9]{1}-[0-9]{8}"
            />
          </div>
        </div>

        <!-- Picture Upload  -->

        <div class="row ms-2 me-5">
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <label class="form-label" for=""
              >Enter Photo (PNG only, Size:255X300)</label
            >
          </div>
          <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
            <input type="file" name="date" class="form-control" />
          </div>
        </div>

        <!-- Gender Part  -->

        <div class="row ms-2 me-5">
            <div class="mb-2 col-md-4 col-lg-4 col-sm-12">
              <label class="form-label">Gender</label>
            </div>
            <div class="mb-2 col-md-8 col-lg-8 col-sm-8">
                <input type="radio" name="g" id="male" value="male">Male
                <input type="radio" name="g" id="male" value="female">FeMale
                <input type="radio" name="g" id="male" value="other">Others
            </div>
          </div>
